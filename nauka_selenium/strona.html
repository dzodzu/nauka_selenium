<p>Naciśnij przycisk, by wywołać prompt </p>

<button id="promptbutton" onclick="funkcjaPrompt()"> Wywołaj prompt </button>
<p id="name"></p>

<script>
  function funkcjaPrompt() {
    var person = prompt("Podaj imię", "Renee Madison");
    if (person != null){
      document.getElementById("name").innerHTML = "Cześć " + person + "!";
    }
    alert("Oto prosty alert");
  }
</script>
